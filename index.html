<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEAL</title>
    <link rel="icon" href="resource/maininternational.png" type="image/icon type">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="top">
        <center>
            <img src="resource/Club logo.png.png" alt="logo" class="topimg" height="150px">
            <img src="resource/maininternational.png" alt="logo" class="topimg" height="140px">
        </center>
        <p class="title">
            Rotaract Club Of Pokhara Gandaki Medical College
        </p>
    </div>
    <center>
        <div class="coronacounter">
            <p class="textbold">Corona Counter Nepal</p>
            <div class="data">
                <p class="textdata">Total Positive Case :</p>
                <p id="totalcase" class="textcorona"></p><br>
                <p class="textdata">Total Death Case :</p>
                <p id="death" class="textcorona"></p><br>
                <p class="textdata">Total People In Isolation :</p>
                <p id="isolation" class="textcorona"></p><br>
                <p class="textdata">Total Recovered :</p>
                <p id="recover" class="textcorona"></p><br>
                <p class="textdata">Total Active Case :</p>
                <p id="active" class="textcorona"></p><br>
            </div>


        </div>
        <div class="todaydate">
            <p class="textbold">Today Date</p>
            <br>
            <p class="textdata">Date :</p>
            <p id="txt" class="textcorona"></p>

            <p class="textdata">Month :</p>
            <p id="month" class="textcorona"></p>



            <div class="info">
                <p class="textdata"> Download ZEAL E-magazine </p>
                <img src="resource/finalcover.png" alt="temp" height="200px" class="img">
                <a href="resource/magazinefinaklls.pdf" download>
                    <p class="button">Download</p>
                </a>

            </div>

        </div>
    </center>
    <div class="footer">
        <p class="footertext">
            CopyRight @ Pinological 2020
        </p>
    </div>
</body>
<script src="main.js"></script>

</html>
